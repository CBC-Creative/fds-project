<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Configurator Test</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb-css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="css/mdb-css/plugins/css/all.min.css" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/core.css" />
  </head>

  <body style="position: relative">
    <a href="#primary-content" class="skip-to-main-content-link">Skip to main content</a>

    <!-- Nav will usually go here-->

    <main id="primary-content" class="position-relative">
      <!-- Start your project here-->

      <img src="/img/configurator-test.png" alt="" class="config-test-image bg-image w-100" />

      <a
        href="javascript:;"
        class="position-absolute text-black position-absolute text-black d-flex align-items-center"
        style="top: 79.75%; left: 60%; font-size: var(--fds-fs-300); font-weight: 600"
        data-mdb-toggle="modal"
        data-mdb-target="#configTool"
      >
        <i class="fa-solid fa-gears config-icon"></i> Configurator
      </a>

      <!-- Modal -->
      <div
        class="modal fade"
        id="configTool"
        tabindex="-1"
        aria-labelledby="configToolLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content rounded-0 position-relative">
            <div
              class="modal-header w-auto position-absolute zindex-900 bg-light rounded-circle p-2 top-neg50px end-0"
            >
              <button
                type="button"
                class="btn-close m-0 p-0"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body p-0 m-0">
              <iframe
                src="https://stage.configura.com/embed/6282/en-US/ESI%20Ergonomic%20Solutions/ESI%20(old)/-/ESI%20Ergonomic%20Solutions/P1/product/KATAEX2-GM-MS-V2?stageiframewidth=100&amp;stageiframeheight=50&amp;stageiframewidthunit=%25&amp;stageiframeheightunit=vh&amp;stageexactprdcatversion=0&amp;stageaccesstokenid=ATEUCE1SQVI4ZOOHVY4YKQIFIA35LCIS&amp;stagefontsize=10&amp;stagetheme=light&amp;stageyaw=110&amp;stagepitch=70&amp;stageshowdescription=1&amp;stageshowstylenr=0&amp;stageshowprice=0&amp;stageshowconfiguration=1&amp;stageenablezoom=1&amp;stageenableautosizing=1&amp;stageenableautorotation=0&amp;stageautorotationspeed=0.1&amp;stageenableexport=0&amp;stageenablehistory=1"
                style="width: 100%; height: 50vh"
                frameborder="0"
              >
            </div>
          </div>
        </div>
      </div>

      <!-- End your project here-->
    </main>

    <!-- MDB ESSENTIAL -->
    <script type="text/javascript" src="js/mdb-js/mdb.min.js"></script>
    <!-- MDB PLUGINS -->
    <script type="text/javascript" src="js/mdb-js/plugins/js/all.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/core.js"></script>
  </body>
</html>
