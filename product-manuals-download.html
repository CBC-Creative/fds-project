<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title> Product Downloads</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet" />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb-css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="css/mdb-css/plugins/css/all.min.css" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/core.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/product-manuals-download.css" />
</head>

<body style="min-height: 200vh; position: relative">
    <a href="#primary-content" class="skip-to-main-content-link">Product Downloads</a>

    <!-- Nav will usually go here-->

    <main id="primary-content" class="position-relative">
        <!-- Start your project here-->
        <section class="band py-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="mb-0 text-center  text-black">Product Downloads</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="band">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2 col-12">
                        <div class="product-registration-box py-3">
                            <h3 class="text-black sub-title product-title">Your Product:</h3>
                            <div class="row align-items-center">
                                <div class="col-md-4 col-12 mb-md-0 mb-3">
                                    <div class="product-image">
                                        <img src="./img/my-cart-product-image.png" alt="Product Registration"
                                            class="img-fluid w-100">
                                    </div>
                                </div>
                                <div class="col-md-8 col-12">
                                    <div class="product-text text-black">
                                        <div class="fw-600">PowerShredÂ® LX210 Cross-Cut Shredder (Black)</div>
                                        <div>Model Number: LX210<br>
                                            CRC: 50152 Item<br>
                                            Number: 5015201</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="text-end">
                                <a href="#" class="gray-link">Change My Selection</a>
                            </div>
                        </div>
                        <div class="col-12 manuals-box mt-5">
                            <div class="manuals-headline">
                                <h3 class="manuals-line">Manuals & Documentation</h3>
                            </div>
                            <div class="product-text">
                                <div class="product-img d-flex">
                                    <img src="./img/download.svg" class="img-fluid manuals-img">
                                    <p> LX210 Product Manual</p>
                                </div>
                                <div class="product-img d-flex">
                                    <img src="./img/download.svg" class="img-fluid manuals-img">
                                    <p>LX210 Spec Sheet</p>
                                </div>
                            </div>
                            <div class="manuals-headline mt-2">
                                <h3 class="manuals-line">MSDS</h3>
                            </div>
                            <div class="product-text">
                                <p> N/A</p>
                            </div>
                            <div class="manuals-headline mt-2">
                                <h3 class="manuals-line">Drivers</h3>
                            </div>
                            <div class="product-text">
                                <p> N/A</p>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </section>

        <!-- Global Footer End -->

        <!-- MDB ESSENTIAL -->
        <script type="text/javascript" src="js/mdb-js/mdb.min.js"></script>
        <!-- MDB PLUGINS -->
        <script type="text/javascript" src="js/mdb-js/plugins/js/all.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/megacat-aqm.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
    </main>
</body>

</html>
