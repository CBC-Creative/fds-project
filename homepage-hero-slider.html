<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Homepage Hero Slider</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb-css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="css/mdb-css/plugins/css/all.min.css" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/homepage-hero-slider.css" />
  </head>

  <body style="min-height: 200vh; position: relative">
    <a href="#primary-content" class="skip-to-main-content-link">Skip to main content</a>

    <!-- Nav will usually go here-->

    <main id="primary-content" class="position-relative">
      <!-- Start your project here-->

     <!-- Carousel wrapper -->
<div id="homepagebannerslider" class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <!-- Slides -->
  <div class="carousel-inner">
    <a href="#"><div class="carousel-item active">
     <img src="img/homepageheroimg/slide-1-rise.jpg" class="d-block w-100" alt="RISING™ MONITOR ARMS" />
      <div class="carousel-caption container">
        <div class="banner-title"><span>INTRODUCING</span><br/>RISING™ MONITOR ARMS</div>
      </div>
    </div></a>
    <a href="#"><div class="carousel-item">
      <img src="img/homepageheroimg/slide-2-arrayair.jpg" class="d-block w-100" alt="ARRAY™ AIR PURIFICATION" />
      <div class="carousel-caption container">
        <div class="banner-title"><span>INTRODUCING</span><br/>ARRAY™ AIR PURIFICATION</div>
      </div>
    </div></a>
    <a href="#"><div class="carousel-item">
      <img src="img/homepageheroimg/slide-3-titan.jpg" class="d-block w-100" alt="TITAN™ MODULAR WALLS" />
      <div class="carousel-caption container">
        <div class="banner-title"><span>INTRODUCING</span><br/>TITAN™ MODULAR WALLS</div>
      </div>
    </div></a>
    <a href="#"><div class="carousel-item">
      <img src="img/homepageheroimg/slide-4-risingloft.jpg" class="d-block w-100" alt="RISING LOFT™" />
      <div class="carousel-caption container">
        <div class="banner-title"><span>INTRODUCING</span><br/>RISING LOFT™</div>
      </div>
    </div></a>
    <a href="#"><div class="carousel-item">
      <img src="img/homepageheroimg/slide-5-lxseries.jpg" class="d-block w-100" alt="LX SERIES™" />
      <div class="carousel-caption container">
        <div class="banner-title"><span>INTRODUCING</span><br/>LX SERIES™</div>
      </div>
    </div></a>
  </div>
  <!-- Slides -->

  <!-- Controls -->
  <button class="carousel-control-prev d-md-block d-none" type="button" data-mdb-target="#homepagebannerslider"
    data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next d-md-block d-none" type="button" data-mdb-target="#homepagebannerslider"
    data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
  <!-- Controls -->

  <!-- Thumbnails -->
  <div class="carousel-indicators">
    <button type="button" data-mdb-target="#homepagebannerslider" data-mdb-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1">
     <div class="position-relative thumb-before"><img class="d-block w-100"
      src="img/homepageheroimg/thumb-1-rise.jpg" class="img-fluid" />
      <div class="thumb-caption">
        <div class="thumb-title">RISING™<br/>MONITOR ARMS</div>
      </div>
    </div>
        
    </button>
    <button type="button" data-mdb-target="#homepagebannerslider" data-mdb-slide-to="1"
      aria-label="Slide 2">
      <div class="position-relative thumb-before"><img class="d-block w-100"
        src="img/homepageheroimg/thumb-2-arrayair.jpg" class="img-fluid" />
        <div class="thumb-caption">
          <div class="thumb-title">ARRAY™<br/>AIR PURIFICATION</div>
        </div>
      </div>
    </button>
    <button type="button" data-mdb-target="#homepagebannerslider" data-mdb-slide-to="2"
      aria-label="Slide 3" class="position-relative">
      <div class="position-relative thumb-before"><img class="d-block w-100"
        src="img/homepageheroimg/slide-3-titan.jpg" class="img-fluid" />
        <div class="thumb-caption">
          <div class="thumb-title">TITAN™<br/>MODULAR WALLS</div>
        </div>
      </div>
    </button>
    <button type="button" data-mdb-target="#homepagebannerslider" data-mdb-slide-to="3"
      aria-label="Slide 4" class="position-relative">
      <div class="position-relative thumb-before"><img class="d-block w-100"
        src="img/homepageheroimg/thumb-4-risingloft.jpg" class="img-fluid" />
        <div class="thumb-caption">
          <div class="thumb-title">RISING LOFT™</div>
        </div>
      </div>
    </button>
    <button type="button" data-mdb-target="#homepagebannerslider" data-mdb-slide-to="4"
      aria-label="Slide 5" class="position-relative">
      <div class="position-relative thumb-before"><img class="d-block w-100"
        src="img/homepageheroimg/thumb-5-lxseries.jpg" class="img-fluid" />
        <div class="thumb-caption">
          <div class="thumb-title">LX SERIES™</div>
        </div>
      </div>
    </button>
  </div>
  <!-- Thumbnails -->
</div>
<!-- Carousel wrapper -->

      <!-- End your project here-->
    </main>

    <!-- MDB ESSENTIAL -->
    <script type="text/javascript" src="js/mdb-js/mdb.min.js"></script>
    <!-- MDB PLUGINS -->
    <script type="text/javascript" src="js/mdb-js/plugins/js/all.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/core.js"></script>
  </body>
</html>
