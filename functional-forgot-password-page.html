<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Forgot Password Template</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb-css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="css/mdb-css/plugins/css/all.min.css" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/functional-pages.css" />
    <link rel="stylesheet" href="css/functional-forgot-password-page.css" />
</head>

<body style="min-height: 200vh; position: relative">
    <a href="#primary-content" class="skip-to-main-content-link">Skip to main content</a>

    <!-- Header usually goes here -->

    <main id="primary-content" class="position-relative">
        <!-- Start your project here-->

        <section class="band section-spacing text-black">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3 text-center">
                        <h1 class="mb-3">Forgot Your Password?</h1>
                        <p class="forgot-password">
                            The steps below will allow you to have a new password sent to the registered email address.
                            Enter your e-mail address to retrieve your password.
                        </p>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3 text-center mt-3">
                    <div class="form-group">
                        <div class="form-outline text-center">
                            <input type="text" id="FName" class="form-control form-control-lg" />
                            <label class="form-label" for="FName">Email</label>
                        </div>
                    </div>
                    <div class="form-group text-end mt-4">
                        <button type="submit" class="btn btn-primary form-btn">SUBMIT</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- End your project here-->
    </main>

    <!-- Footer usually goes here -->

    <!-- MDB ESSENTIAL -->
    <script type="text/javascript" src="js/mdb-js/mdb.min.js"></script>
    <!-- MDB PLUGINS -->
    <script type="text/javascript" src="js/mdb-js/plugins/js/all.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/core.js"></script>

</body>

</html>
