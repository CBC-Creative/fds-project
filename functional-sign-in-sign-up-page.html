<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Sign In/Sign Up Template</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb-css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="css/mdb-css/plugins/css/all.min.css" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/functional-pages.css" />
    <link rel="stylesheet" href="css/functional-sign-in-sign-up-page.css" />
</head>

<body style="min-height: 200vh; position: relative">
    <a href="#primary-content" class="skip-to-main-content-link">Skip to main content</a>

    <!-- Header usually goes here -->

    <main id="primary-content" class="position-relative">
        <!-- Start your project here-->
        <section class="band section-spacing text-black">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-3 text-center">
                        <h1 class="mb-3">Sign in to Your Fellowes Account</h1>
                    </div>
                </div>
                <div class="col-12 col-md-6 offset-md-3  mt-5">
                    <div class="form-group text-center">
                        <div class="form-outline text-center">
                            <input type="text" id="FName" class="form-control form-control-lg" />
                            <label class="form-label" for="FName">Fellowes ID</label>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="form-outline text-center">
                            <input type="password" id="FName" class="form-control form-control-lg sign-in-pwd" />
                            <label class="form-label" for="FName">Password</label>
                            <img src="./img/HidePassword1.svg" class="img-fluid show-password ">
                            <img src="./img/02hidden.svg" class="img-fluid hide-password ">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="saveaddress" />
                                <label class="form-check-label text-black fs-14" for="saveaddress">
                                    Remember Me</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" class="cheout-options-link">Forgot Your Password?</a>
                        </div>
                    </div>
                    <div class="form-resposive justify-content-md-end justify-content-center d-flex">
                        <div class="text-center">
                            <div class="form-group mt-4">
                                <button type="submit" class="btn btn-primary form-btn">SUBMIT</button>
                            </div>
                            <div class="form-group">
                                <a href="#" class="cheout-options-link">Sign-Up</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-resposive justify-content-md-center justify-content-center d-flex mt-5">
                        <div class="text-center">
                            <div class="form-group">
                                <a href="#" class="cheout-options-link">Trouble Logging In or Need a Fellowes Dealer
                                    Login?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- End your project here-->
    </main>

    <!-- Footer usually goes here -->

    <!-- MDB ESSENTIAL -->
    <script type="text/javascript" src="js/mdb-js/mdb.min.js"></script>
    <!-- MDB PLUGINS -->
    <script type="text/javascript" src="js/mdb-js/plugins/js/all.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/functional-sign-in-sign-up-page.js"></script>
</body>

</html>
