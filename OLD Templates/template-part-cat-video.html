<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Business Machines Mega Category Template</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb-css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="css/mdb-css/plugins/css/all.min.css" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/core.css" />
    <!-- Category Page Styles -->
    <link rel="stylesheet" href="css/categorypage.css" />
  </head>
  <body>
    <main id="primary-content" class="position-relative">
      <!-- Video Popup Section Begins -->
      <a href="javascript:;" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
        <section
          class="homepage-content-banners d-flex align-items-center text-center text-white bg-image mb-md-6 mb-3 pt-4 pb-4 min-vh-50 position-relative"
          aria-label="section"
          style="
            background-color: #000;
            background-image: url('img/category-imgs/video cover image.png');
          "
        >
          <div class="container">
            <div class="row">
              <div class="col-12">
                <img class="playimg" src="img/category-imgs/Playbutton-01.svg" />
                <h2 class="mb-0 fw-bold">SUPPORTING YOUR MOST PRODUCTIVE WORKLIFE</h2>
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content rounded-0 position-relative">
                      <div
                        class="modal-header w-auto position-absolute zindex-900 bg-light rounded-circle p-2 top-neg50px end-0"
                      >
                        <button
                          type="button"
                          class="btn-close m-0 p-0"
                          data-mdb-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body p-0 m-0 bg-black">
                        <video width="100%" controls autoplay muted>
                          <source src="img/category-imgs/FPO Fellowes Video.mp4" type="video/mp4" />
                        </video>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </a>
      <!-- Video Popup Section Ends -->
    </main>

    <!-- MDB ESSENTIAL -->
    <script type="text/javascript" src="js/mdb-js/mdb.min.js"></script>
    <!-- MDB PLUGINS -->
    <script type="text/javascript" src="js/mdb-js/plugins/js/all.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/core.js"></script>
  </body>
</html>
