<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Fellowes Homepage</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- MDB ESSENTIAL -->
    <link rel="stylesheet" href="css/mdb-css/mdb.min.css" />
    <!-- MDB PLUGINS -->
    <link rel="stylesheet" href="css/mdb-css/plugins/css/all.min.css" />
    <!-- Global Styles -->
    <link rel="stylesheet" href="css/core.css" />
  </head>

  <body style="position: relative">
    <a href="#primary-content" class="skip-to-main-content-link">Skip to main content</a>

    <!-- Nav will usually go here-->

    <main id="primary-content" class="position-relative">
      <!-- Start your project here-->

      <!-- Temporary Hero Section -->
      <section
        class="p-5 text-center bg-image"
        style="background-color: var(--fds-grey-800); height: 100vh"
      >
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-md-5 mb-4 fw-bold">Navigation & Hero Section Placeholder</h1>
          </div>
        </div>
      </section>

      <!-- Innovations section -->
      <section class="text-center mh-300 d-flex justify-content-center align-items-center">
        <h2 class="text-uppercase p-5 lh-1 mb-0" style="font-size: var(--fds-fs-825)">
          Innovations that
          <span style="font-weight: 900; color: var(--fds-green)">Unleash</span> worklife potential
        </h2>
      </section>

      <!-- Video Popup Section Begins -->
      <a href="javascript:;" data-mdb-toggle="modal" data-mdb-target="#homepageVideo">
        <section
          class="d-flex align-items-center text-center text-white bg-image position-relative mh-700"
          aria-label="section"
          style="
            background-color: #000;
            background-image: url('img/homepage-imgs/homepage-video-banner.jpg');
          "
        >
          <div class="container">
            <div class="row">
              <div class="col-12">
                <img class="playimg" src="img/play-btn.svg" />
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="homepageVideo"
                  tabindex="-1"
                  aria-labelledby="homepageVideoLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content rounded-0 position-relative">
                      <div
                        class="modal-header w-auto position-absolute zindex-900 bg-light rounded-circle p-2 top-neg50px end-0"
                      >
                        <button
                          type="button"
                          class="btn-close m-0 p-0"
                          data-mdb-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body p-0 m-0 bg-black">
                        <video width="100%" controls autoplay muted>
                          <source src="img/homepage-imgs/FPO Fellowes Video.mp4" type="video/mp4" />
                        </video>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </a>

      <!-- More Than an Agency Section Begins -->
      <section
        class="text-center mh-600 text-white"
        style="background-color: var(--fds-green); padding-top: 6.25rem"
      >
        <h2
          class="lh-1 px-5"
          style="font-size: var(--fds-fs-910); font-weight: 300; margin-bottom: 4.688rem"
        >
          More than a name… A Legacy
        </h2>
        <div class="d-flex mw-1000">
          <div
            class="left-block text-start lh-sm"
            style="font-size: var(--fds-fs-600); max-width: 325px"
          >
            <p class="pb-3">
              For over 100 years, Fellowes has delivered powerful innovations that shape the way you
              work.
            </p>

            <p>And we’re just getting started.</p>
          </div>
          <div class="right-block"></div>
        </div>
      </section>

      <!-- End your project here-->
    </main>

    <!-- MDB ESSENTIAL -->
    <script type="text/javascript" src="js/mdb-js/mdb.min.js"></script>
    <!-- MDB PLUGINS -->
    <script type="text/javascript" src="js/mdb-js/plugins/js/all.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/core.js"></script>
  </body>
</html>
