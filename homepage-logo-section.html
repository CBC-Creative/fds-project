    <title>Homepage Logo Section</title>

    <link rel="icon" href="img/Favicon.ico" type="image/x-icon" />

    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body style="min-height: 200vh; position: relative">
    <a href="#primary-content" class="skip-to-main-content-link">Skip to main content</a>

    <!-- Nav will usually go here-->
    <main id="primary-content" class="position-relative">
      <!-- Start your project here-->

      <!-- Carousel wrapper -->
      <section
        class="pt-4 pb-4 min-vh-50 text-black pt-md-5 pb-md-5 mb-md-6 mb-3 logoslider overflow-hidden"
        aria-label="section"
      >
        <div class="container">
          <div class="row">
            <div class="col-12 text-lg-start text-center">
              <div class="multi-carousel" id="carousel" data-mdb-items="4" data-mdb-wrap="false">
                <div class="multi-carousel-inner">
                  <div class="multi-carousel-item text-center mb-lg-0 mb-3 active">
                    <div class="position-relative black-gradient">
                      <img
                        src="img/homepagelogosection/higher-ed.jpg"
                        data-mdb-img="img/homepagelogosection/higher-ed.jpg"
                        alt="Higher Education"
                        class="img-fluid slideimageclick"
                      />
                      <h5 class="mb-0 text-white"><strong>Higher Education</strong></h5>
                    </div>
                  </div>
                  <div class="multi-carousel-item text-center mb-lg-0 mb-3">
                    <div class="position-relative black-gradient">
                      <img
                        src="img/homepagelogosection/fortune-200.jpg"
                        data-mdb-img="img/homepagelogosection/fortune-200.jpg"
                        alt="Higher Education"
                        class="img-fluid slideimageclick"
                      />
                      <h5 class="mb-0 text-white"><strong>Fortune 200</strong></h5>
                    </div>
                  </div>
                  <div class="multi-carousel-item text-center mb-lg-0 mb-3">

                        src="img/homepagelogosection/hospitality.jpg"
                        data-mdb-img="img/homepagelogosection/hospitality.jpg"
                        alt="Higher Education"
                        class="img-fluid slideimageclick"
                      />
                      <h5 class="mb-0 text-white"><strong>Hospitality</strong></h5>
                    </div>
                  </div>
                  <div class="multi-carousel-item text-center mb-lg-0 mb-3">
                    <div class="position-relative black-gradient">
                      <img
                        src="img/homepagelogosection/assisted-living.jpg"
                        data-mdb-img="img/homepagelogosection/assisted-living.jpg"
                        alt="Higher Education"
                        class="img-fluid slideimageclick"
                      />
                      <h5 class="mb-0 text-white"><strong>Assisted Living</strong></h5>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control carousel-control-prev ms-md-n5"
                  type="button"
                  tabindex="0"
                  data-mdb-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button
                  class="carousel-control carousel-control-next me-md-n5"
                  type="button"
                  tabindex="0"
                  data-mdb-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>

            <div class="logo-sontent-section mt-5 pt-lg-4">

                <div>
